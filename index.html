<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Lineage Tree</title>
    <link href="lineagetree.css" rel="stylesheet" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="d3.v5.min.js"></script>
    <script src="lineagetree.js"></script>
    <style>
      html {
        height: 100%;
      }
      body {
        height: 98%;
        margin: 8px;
      }
    </style>
  </head>
  <body>
    <script>
      var tree = new LineageTree({
        container: "body",
        logoUrl: "logo.svg"
      });
    </script>
    <script src="https://sheets.googleapis.com/v4/spreadsheets/XXX/values/Lineage!A:H?key=YYY&majorDimension=ROWS&callback=tree.parseGoogleSheet"></script>
  </body>
</html>
